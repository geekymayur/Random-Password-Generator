<div >
    <div class="col-sm-12 col-md-6 offset-md-3 col-lg-12 col-xl-6  sm-mt-2">

        <div class="main-box">
            <h5 class="text-center text-primary">RANDOM PASSWORD GENERATOR</h5>

            <marquee behavior="" direction="">
                <label for="" class="text-danger">Note* We recommend you to Choose Strong Password.</label> 
            </marquee>
            <p style="font-size: 12px;">Set Lenght of Password between 5 to 18 Characters</p>
            
            <span class="float-left m-0">
                <p class="badge badge-danger badge-large badge-pill p-2">Easy  </p></span> <span class="float-right m-0">
                <p class="badge badge-success badge-large badge-pill p-2">Very Strong </p></span>
            <input type="range" name="" id="length" min="5" max="18" class="form-control">
            <label for="" class="text-center">See Password</label>
            <div class="input-group">
                <input type="text"  class="text-center form-control bg-warning text-dark" id="display">
                <div class="input-group-append">
                    <buton id="copypsw" class="btn btn-dark">Copy</buton>
                </div>
            </div>
    
            <br>
    
            <button class="btn btn-lg btn-secondary btn-block" onclick="generate()">Generate</button>
        </div>
    <pre class="text-center text-danger mt-3">App by GeekyMayur Labs</pre>
